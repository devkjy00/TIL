<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 1px solid hotpink;
            text-align: center;
        }
        aside{
            width: 35%;
            height: 200px;
            float: right;
            box-sizing: border-box;
        }
        article, section{
            width: 65%; height: 100px;
            float: left;
            box-sizing: border-box;
        }

        header, footer, nav, aside, section{
            display: block;
        }
        article, section{
            background-color: skyblue;
            height: 100px;
        }
        footer{
            clear: both;
        }
    </style>

</head>
<body>
    <nav>
        navitator
    </nav>
    <aside class="">aside</aside>
    <article>article</article>
    <section>section</section>
    <footer>footer</footer>
</body>
</html>

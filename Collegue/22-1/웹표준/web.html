<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹</title>
    <style >
        div{
            border: 2px solid yellowgreen;
            margin: 10px;
            padding: 50px;
            font-size:30px
        }
        #grad1{
            background-image: linear-gradient(red, yellow);
        }
        #grad2{
            background-image: linear-gradient(to right, red, yellow);
        }
        #grad3{
            /* webkit일때만 사용가능한 설정 */
            background-image: -webkit-linear-gradient(left, rgba(255,0,0,0.5), rgba(0,0,255,1));
        }
        #grad4{
            /* 90은 왼쪽 -90은 오른쪽 */
            background-image: linear-gradient(-90deg, red, blue);
        }
        #grad5{
            background-image: linear-gradient(to right, red, orange, yellow
            , green, blue, indigo, violet);
        }
        #grad6{
            background-image: linear-gradient(to bottom, 
            #33ccff, rgba(255,0,0,0.5));
        }
        #grad7{
            background-image: repeating-linear-gradient(red, 
            yellow 30%, green 40%);
        }
        #cir1{
            background-image: radial-gradient(circle, red 5%, yellow 15%, green 60%);
        }
        #cir2{
            background-image: radial-gradient(circle, red 80%, 
            yellow 5%, green );
        }
        #cir3{
            background-image: repeating-radial-gradient(red,
            yellow 10%, green 15%);
        }
    </style>
</head>
<body>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>
    <div id="grad4"></div>
    <div id="grad5"></div>
    <div id="grad6"></div>
    <div id="grad7"></div>
    <div id="cir1"></div>
    <div id="cir2"></div>
    <div id="cir3"></div>
</body>
</html>

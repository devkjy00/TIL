<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px; height: 100px;
            text-align: center;
            line-height: 100px;
        }
        /* 태그 바로 다음에 붙여서 정의하면 해당 태그의 속성값 */
        div#a{
            background: skyblue;
            position: static;
        }
        div#b{
            background: hotpink;
            position: relative;
            top: 0px;
            left: 100px;
        }
        div#c{
            background: yellow;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
</body>
</html>
